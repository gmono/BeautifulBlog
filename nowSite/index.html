<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试一下</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    测试
    <div>

    </div>
    <ul>
    </ul>
    <script>
            async function main()
            {
                let r=await fetch("../content/files.json");
                let s=await r.json()
                let ss={}
                for(let k in s){
                    ss[k]=fetch(k)
                }
                for(let k in s){
                    let t=await (await ss[k]).json()
                    let str=""
                    for(let i in t){
                        str+=`${i}:${t[i]}<br>`
                    }
                    str="<br>"+str;
                    document.querySelector("ul").innerHTML+=`<li><a href="${k.replace(/.json$/,".html")}">${s[k].title}:${str}</a></li>`;
                }
                
            }
            main()
    </script>
    <style>
        li{
            list-style: none;
            background: rgba(255, 187, 0, 0.534);
            box-shadow: 0 0 2px 2px black;
            margin:20px;
            padding:20px;
        }
    </style>

    <script src="./scripts/index.js"></script>
</body>
</html>
