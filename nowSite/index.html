<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试一下</title>
</head>
<body>
    测试
    <div>

    </div>
    <script>
            async function main()
            {
                let r=await fetch("../content/files.json");
                let s=await r.json()
                for(let k in s){
                    let t=await (await fetch(k)).text()
                    document.querySelector("div").innerHTML+=`<a href="${k}">${s[k]}:${t}\n</a>`;
                }
                
            }
            main()
    </script>
</body>
</html>
