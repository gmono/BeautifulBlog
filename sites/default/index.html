<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试一下</title>
</head>
<body>
    测试
    <ul>

    </ul>
    <script>
            async function main()
            {
                let r=await fetch("../content/files.json");
                let s=await r.json()
                let ss={}
                for(let k in s){
                    ss[k]=fetch(k)
                }
                for(let k in s){
                    let t=await (await ss[k]).json()
                    let str=""
                    for(let i in t){
                        str+=`${i}:${t[i]}<br>`
                    }
                    document.querySelector("ul").innerHTML+=`<li><a href="${k.replace(/.json$/,".html")}">${s[k].title}:${str}</a></li>`;
                }
                
            }
            main()
    </script>
</body>
</html>
