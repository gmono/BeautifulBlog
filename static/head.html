<!-- art-template模板文件 用于给所有site的html文件前面加上自动刷新脚本 -->

{{@ content}}
<script>
    //自动刷新 测试
    let flag="_inlistening";
    if(!window[flag]){
        window.addEventListener("load",(e)=>{
            let func=()=>{
                window.location.reload();
            }
            setInterval(func,5000);
        })
        window[flag]=true;
    }
</script>
